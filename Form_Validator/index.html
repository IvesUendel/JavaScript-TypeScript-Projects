<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form Validator</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Registration Form</h1>
    <ul>
      <li>No field can be empty</li>
      <li>User can only contain letters and/or numbers</li>
      <li>User must have between 3 and 12 characters</li>
      <li>Password must be between 6 and 12 characters</li>
    </ul>

    <form action="/" method="POST" class='form'>
      <label>First Name</label>
      <input type="text" class="firstName validar">
      <label>Last Name</label>
      <input type="text" class="lastName validar">
      <label>CPF</label>
      <input type="text" class="cpf validar">
      <label>User</label>
      <input type="text" class="user validar">
      <label>Password</label>
      <input type="password" class="password validar">
      <label>Repeat Password</label>
      <input type="password" class="repeat-password validar">
      <button type="submit">Send</button>
    </form>
  </section>

  <script src="./assets/js/CPF_validator.js"></script>
  <script src="./assets/js/main.js"></script>
</body>

</html>
